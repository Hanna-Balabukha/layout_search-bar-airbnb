<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fonts/Avenir.ttc">
    <link rel="stylesheet" href="fonts/Avenir-Book.ttf">
    <link rel="stylesheet" href="fonts/Avenir-Heavy.ttf">
  </head>
  <body>
    <form
    class="search-form"
    method="get"
    action="thing">

      <div class="first">
        <label for="input" data-qa="keypress">
          <img class="big_search"
        src="images/Search.svg"
        alt="Search icon"
          >
          <input
          class="big"
          type="search"
          name="search"
          id="input"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="big"
        >
        </label>
      </div>
    </form>

    <form
     class="search-form"
     method="get"
     action="thing">
      <div class="second">
        <label class="second" data-qa="small">
          <img class="small Icon"
        src="images/Icon small.svg"
        alt="Icon small icon">

          <input
         class="small"
         type="search"
         name="search"
         id="second"
         placeholder="Try &#34Los Angeles&#34"
         data-qa="small"
          >
        </label>
      </div>
    </form>
  </body>
</html>
